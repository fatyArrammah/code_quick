<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 0 auto;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            font-size: 18px;
            text-align: center;
        }
        #start-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="scanner-container"></div>
    <div id="result"></div>
    <button id="start-button">Start Scanner</button>

    <script>
        let scanning = false;

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: { min: 640 },
                        height: { min: 480 },
                        facingMode: "environment",
                        aspectRatio: { min: 1, max: 2 }
                    }
                },
                locator: {
                    patchSize: 'medium',
                    halfSample: true
                },
                numOfWorkers: 2,
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.log(err);
                    document.getElementById('result').textContent = 'Scanner initialization error: ' + err;
                    return;
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start();
                scanning = true;
                document.getElementById('start-button').style.display = 'none';
            });

            Quagga.onDetected(function(result) {
                var code = result.codeResult.code;
                stopScanner();
                checkCode(code);
            });
        }

        function stopScanner() {
            if (scanning) {
                Quagga.stop();
                scanning = false;
                document.getElementById('scanner-container').style.display = 'none';
            }
        }

        function checkCode(code) {
            document.getElementById('result').textContent = 'Checking code: ' + code;
            
            var url = 'https://script.google.com/macros/s/AKfycbyMENjQIlpVOFWEYWj_lBSdp2pmzMkIGrM_Fnl-R5rINVEjVjykwXdOlL2aWS8BCDYDcA/exec?code=' + encodeURIComponent(code);
            
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = 'Detected Code: ' + code + '<br><br>Result: ' + data;
                    document.getElementById('start-button').style.display = 'block';
                    document.getElementById('start-button').textContent = 'Scan Again';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'Error checking code: ' + error;
                    document.getElementById('start-button').style.display = 'block';
                    document.getElementById('start-button').textContent = 'Try Again';
                });
        }

        document.getElementById('start-button').addEventListener('click', function() {
            if (!scanning) {
                document.getElementById('scanner-container').style.display = 'block';
                document.getElementById('result').textContent = '';
                startScanner();
            }
        });
    </script>
</body>
</html>
