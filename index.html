<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 0 auto;
            position: relative;
        }
        #scanner-container canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
        #scanner-container canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
        #result, #diagnostics {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="scanner-container"></div>
    <div id="result"></div>
    <div id="diagnostics"></div>
    <button id="start-stop">Start Scanner</button>

    <script>
        let scanning = false;
        let detectionAttempts = 0;
        let successfulReads = 0;

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: { min: 640 },
                        height: { min: 480 },
                        facingMode: "environment",
                        aspectRatio: { min: 1, max: 2 }
                    }
                },
                locator: {
                    patchSize: 'medium',
                    halfSample: true
                },
                numOfWorkers: 2,
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.log(err);
                    document.getElementById('result').textContent = 'Scanner initialization error: ' + err;
                    return;
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start();
                scanning = true;
                document.getElementById('start-stop').textContent = 'Stop Scanner';
            });

            Quagga.onProcessed(function(result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                    drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    detectionAttempts++;
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                    }
                }
                updateDiagnostics();
            });

            Quagga.onDetected(function(result) {
                var code = result.codeResult.code;
                document.getElementById('result').textContent = 'Detected barcode: ' + code;
                successfulReads++;
                updateDiagnostics();
                checkCode(code);
            });
        }

        function stopScanner() {
            Quagga.stop();
            scanning = false;
            document.getElementById('start-stop').textContent = 'Start Scanner';
        }

        function checkCode(code) {
            var url = 'https://script.google.com/macros/s/AKfycbyMENjQIlpVOFWEYWj_lBSdp2pmzMkIGrM_Fnl-R5rINVEjVjykwXdOlL2aWS8BCDYDcA/exec?code=' + encodeURIComponent(code);
            
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'Error checking code: ' + error;
                });
        }

        function updateDiagnostics() {
            document.getElementById('diagnostics').innerHTML = `
                Detection attempts: ${detectionAttempts}<br>
                Successful reads: ${successfulReads}<br>
                Success rate: ${((successfulReads / detectionAttempts) * 100).toFixed(2)}%
            `;
        }

        document.getElementById('start-stop').addEventListener('click', function() {
            if (scanning) {
                stopScanner();
            } else {
                startScanner();
            }
        });
    </script>
</body>
</html>
